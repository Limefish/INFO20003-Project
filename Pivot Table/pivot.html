<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    Pivot Table Generator
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="../js/pivot.js"></script>
<head>
<body>
    <form method="post">
        Row of the pivot table:
        <select name="Row" id="row">
            <option value="name">name</option>
            <option value="id">id</option>
            <option value="align">align</option>
            <option value="eye">eye</option>
            <option value="hair">hair</option>
            <option value="sex">sex</option>
            <option value="gsm">gsm</option>
            <option value="alive">alive</option>
            <option value="year">year</option>
            <option value="publisher">publisher</option>
            <option value="appreances">Appearance</option>
            <option value="first">First Appearance</option>
        </select><br />
        Column of the pivot table:
        <select name="Column" id="column">
            <option value="name">name</option>
            <option value="id">id</option>
            <option value="align">align</option>
            <option value="eye">eye</option>
            <option value="hair">hair</option>
            <option value="sex">sex</option>
            <option value="gsm">gsm</option>
            <option value="alive">alive</option>
            <option value="year">year</option>
            <option value="publisher">publisher</option>
            <option value="appreances">Appearance</option>
            <option value="first">First Appearance</option>
        </select><br />
        Values:
        <select name="Values" id="value">
            <option value="appreances">appreances</option>
            <option value="Count">Count</option>
        </select><br />
        Filter:
        <select name="Filter" id="filter">
            <option value="name">name</option>
            <option value="id">id</option>
            <option value="align">align</option>
            <option value="eye">eye</option>
            <option value="hair">hair</option>
            <option value="sex">sex</option>
            <option value="gsm">gsm</option>
            <option value="alive">alive</option>
            <option value="year">year</option>
            <option value="publisher">publisher</option>
            <option value="appreances">Appearance</option>
            <option value="first">First Appearance</option>
        </select>
        <input id="filterValue" type="text" name="filter_value"><br />
        <input id="generate" type="submit" value="Generate Pivot">
    </form>
    <div id="pivotTable">
        <h2 id=testTitle>Testing</h2>
    </div>
</body>
</html>
